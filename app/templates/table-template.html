<div class="panel-heading"></div>
<div class='panel-body container-fluid' id='wrapper'>
  <div class="radio">
    <label class='radio-inline'><input type="radio" name="completed" value=false checked='checked'>Active</label>
    <label class="radio-inline"><input type="radio" name="completed" value=true>Completed</label>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th id="item_number" class="table-header">Item Number</th>
        <th id="location_number" class="table-header">Location Number</th>
        <th id="project" class="table-header">Project</th>
        <th id="description" class="table-header">Description</th>
        <th id="priority" class="table-header">Priority</th>
        <th id="requestor" class="table-header">Requested</th>
        <th id="assigned_to" class="table-header">Assigned To</th>
        <th id="due_date" class="table-header">Due Date</th>
        <th id="notes" class="table-header">Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
